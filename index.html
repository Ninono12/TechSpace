<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Space Survey</title>
    <style>
      body {
        background-color: #4682b4; /* dark blue */
        color: #fff; /* white */
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      label,
      select {
        color: #fff; /* white */
      }
      .checkbox-label {
        display: inline-block;
        vertical-align: top;
        margin-right: 20px;
        color: #fff; /* white */
      }
    </style>
  </head>
  <body>
    <h1>Tech Space Survey</h1>
    <form action="submit_survey.php" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="age">Age (optional):</label>
      <input type="number" id="age" name="age" /><br /><br />

      <label for="role">Which option best describes your current role?</label>
      <select id="role" name="role">
        <option value="Student">Student</option>
        <option value="Full-time job">Full-time job</option>
        <option value="Full-time Learner">Full-time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="recommend"
        >Would you recommend freeCodeCamp to a friend?</label
      ><br />
      <input
        type="radio"
        id="definitely"
        name="recommend"
        value="Definitely"
        required
      />
      <label for="definitely">Definitely</label><br />
      <input type="radio" id="maybe" name="recommend" value="Maybe" />
      <label for="maybe">Maybe</label><br />
      <input type="radio" id="notsure" name="recommend" value="Not sure" />
      <label for="notsure">Not sure</label><br /><br />

      <label for="favorite">What is your favorite feature of Tech Space?</label>
      <select id="favorite" name="favorite">
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Open Source</option></select
      ><br /><br />

      <label for="improvements"
        >What would you like to see improved? (check all that apply)</label
      >

      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="front-end"
          name="improvements"
          value="Front-end Projects"
        />Front-end Projects</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="back-end"
          name="improvements"
          value="Back-end Projects"
        />Back-end Projects</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="data-visualization"
          name="improvements"
          value="Data Visualization"
        />Data Visualization</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="challenges"
          name="improvements"
          value="Challenges"
        />Challenges</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="open-source"
          name="improvements"
          value="Open Source Community"
        />Open Source Community</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="gitter"
          name="improvements"
          value="Gitter help rooms"
        />Gitter help rooms</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="videos"
          name="improvements"
          value="Videos"
        />Videos</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="city-meetups"
          name="improvements"
          value="City Meetups"
        />City Meetups</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="wiki"
          name="improvements"
          value="Wiki"
        />Wiki</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="forum"
          name="improvements"
          value="Forum"
        />Forum</label
      ><br />
      <label class="checkbox-label"
        ><input
          type="checkbox"
          id="additional-courses"
          name="improvements"
          value="Additional Courses"
        />Additional Courses</label
      ><br /><br />

      <label for="comments">Any comments or suggestions?</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
